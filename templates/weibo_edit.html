<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Weibo</title>
    <style>
        body {
          background-color: #1e1e1e; /* 深灰色背景 */
          color: #f5f5f5;            /* 浅灰/白色字体 */
          font-family: sans-serif;
          margin: 0;
          padding: 2rem;
        }
        a {
          color: #87cefa;            /* 浅蓝色链接 */
        }
    </style>
</head>
<body>
    <h1>Edit Weibo</h1>
    <form action="/weibo/update" method="post">
        <input hidden="hidden" name="id" placeholder="id" value="{{ weibo.id }}"></input>
        <br>
        <input name="content" placeholder="content" value="{{ weibo.content }}"></input>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
